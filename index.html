<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <img src="images/image-equilibrium.jpg" class="card__image-equilibrium" alt="">
    <h3>Equilibrium #3429</h3>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__eth">
      <div class="card__eth-block">
        <img src="images/icon-ethereum.svg" alt="">
        <div class="card__value">0.041 ETH</div>
      </div>
      <div class="card__date-block">
        <img src="images/icon-clock.svg" alt="">
        <div class="card__date">3 days left</div>
      </div>
    </div>

    <div class="card__line"></div>

    <div class="card__footer">
      <img src="images/image-avatar.png" class="card__avatar" alt="">
      <span class="card__sign">Creation of <a href="#" class="card__name">Jules Wyvern</a></span>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
